{% extends "base_generic.html" %}

{% block content %}
    <h1>Movies</h1>

    {% if movies_list %}
    <ul>

      {% for movie in movies_list %}
      <li>
        <a href="{% url 'movie'%}?id={{movie.id}}">{{ movie.title }}</a> ({{movie.rating}})
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no movies for now..</p>
    {% endif %}
{% endblock %}
